<div class="banner">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-4 text-center">
                <img [src]="gc.AVATAR || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKsmTSO8AUBRn1D-9hiSMles-PJRO9Ci5_5w&usqp=CAU'"
                    [alt]="gc.SHORT_NAME" class="image-fluid rounded-circle avatar">

            </div>
            <div class="col-sm-12 col-md-8 d-flex align-items-center">
                <div class="d-flex flex-column">
                    <h1 class="text-start title">{{gc.FULL_NAME}}</h1>
                    <h5 class="title">{{gc.TITLE}}</h5>
                    <a [href]="gc.RESUME" download class="btn btn-outline-primary btn-cv rounded-pill">Download CV</a>
                </div>
            </div>
        </div>
    </div>
</div>
