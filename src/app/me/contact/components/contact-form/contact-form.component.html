<div class="container-fluid py-5 bg-white">
    <div class="row">
        <div class="col-12">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h2>How can I help?</h2>
                        <p>
                            For all enquiries, please send an email using the next form.
                        </p>
                    </div>
                    <div class="col-md-8 d-flex justify-content-center">
                        <div class="card w-100">
                            <div class="card-body">
                                <form class="contact-form" action="https://formspree.io/f/xleabgen" method="POST">
                                    <div class="mb-3 text-start">
                                        <label for="email" class="form-label">Email</label>
                                        <input class="form-control" id="email" aria-describedby="emailHelp" placeholder="Your email address" type="email"
                                            name="_replyto" required>
                                    </div>
                                    <div class="mb-3 text-start">
                                        <label for="message" class="form-label">Message</label>
                                        <textarea type="text" class="form-control" id="message" name="message" rows="8" placeholder="Tell me how can I help"
                                            required></textarea>
                                    </div>

                                    <div class="d-flex justify-content-end">
                                        <button type="submit" class="btn btn-primary">Send</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
